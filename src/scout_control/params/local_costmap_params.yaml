local_costmap:
   global_frame: odom
   robot_base_frame: base_link
   update_frequency: 10.0
   publish_frequency: 20.0
   width: 20.0
   height: 20.0
   resolution: 0.1
   static_map: false
   rolling_window: true

   plugins:
   - {name: obstacles_layer, type: "costmap_2d::ObstacleLayer"}  # same instance name
   - {name: inflation_layer, type: "costmap_2d::InflationLayer"}

   inflation_layer:
    inflation_radius: 0.6


